baseURL: "https://jasontran.netlify.app/"
languageCode: en-us
title: Jason Tran
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Jason Tran"
    subtitle: Hi !I am Jason Tran. I highly experienced in data industry with 4+ years of professional experience in designing data pipeline, data warehouse and build ETL process. I also deliver data-driven solutions to stackholder's requirement using analytic tools. I'm interested in new solution technologies.
    imageUrl: "home/formal-pic-small.jpg"
    imageWidth: 220
    imageHeight: 220
    buttons:
    - name: Resume
      url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:trungnghi1201@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/nghi-tran-trung-574975199/"
    - name: "github"
      url: "https://github.com/jasontrandev"
    - name: "facebook"
      url: "https://www.facebook.com/holy.tran.56/"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
